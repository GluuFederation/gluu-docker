# headless for peer discovery
apiVersion: v1
kind: ConfigMap
metadata:
  name: opendj-init-cm
data:
  GLUU_CONFIG_ADAPTER: "kubernetes"
  GLUU_SECRET_ADAPTER: "kubernetes"
  GLUU_LDAP_INIT: "true"
  GLUU_LDAP_INIT_HOST: "opendj"
  GLUU_LDAP_INIT_PORT: "1636"
  GLUU_OXTRUST_CONFIG_GENERATION: "true"
  GLUU_CACHE_TYPE: "NATIVE_PERSISTENCE"
  #GLUU_CACHE_TYPE: "REDIS"
  #GLUU_REDIS_URL: "redis:6379"
  #GLUU_REDIS_TYPE: "STANDALONE"
  GLUU_CERT_ALT_NAME: "opendj"

---

apiVersion: v1
kind: Service
metadata:
  name: opendj
  labels:
    app: opendj
spec:
  ports:
  - port: 1636
    name: ldaps
    targetPort: 1636
    protocol: TCP
  - port: 1389
    name: ldap
    targetPort: 1389
    protocol: TCP
  - port: 8989
    name: replication
    targetPort: 8989
    protocol: TCP
  - port: 4444
    name: admin
    targetPort: 4444
    protocol: TCP
  clusterIP: None
  selector:
    app: opendj

---

apiVersion: apps/v1beta2
kind: StatefulSet
metadata:
  name: opendj-init
spec:
  serviceName: opendj
  replicas: 1
  selector:
    matchLabels:
      app: opendj
  template:
    metadata:
      labels:
        app: opendj
    spec:
      volumes:
        - name: opendj-volume
          persistentVolumeClaim:
            claimName: opendj-volume-claim
      containers:
      - name: opendj
        imagePullPolicy: Always
        image: gluufederation/opendj:3.1.6_02
        envFrom:
        - configMapRef:
            name: opendj-init-cm
        ports:
          - containerPort: 1636
            name: ldaps
          - containerPort: 1389
            name: ldap
          - containerPort: 8989
            name: replication
          - containerPort: 4444
            name: admin
        volumeMounts:
          - mountPath: /opt/opendj/config
            name: opendj-volume
            subPath: config
          - mountPath: /opt/opendj/ldif
            name: opendj-volume
            subPath: ldif
          - mountPath: /opt/opendj/logs
            name: opendj-volume
            subPath: logs
          - mountPath: /opt/opendj/db
            name: opendj-volume
            subPath: db
          - mountPath: /flag
            name: opendj-volume
            subPath: flag
        readinessProbe:
          tcpSocket:
            port: 1636
          initialDelaySeconds: 25
          periodSeconds: 25
        livenessProbe:
          tcpSocket:
            port: 1636
          initialDelaySeconds: 30
          periodSeconds: 30
