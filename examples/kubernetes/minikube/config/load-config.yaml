apiVersion: batch/v1
kind: Job
metadata:
  name: config-init-load
spec:
  template:
    metadata:
      labels:
        app: config-init-load
    spec:
      restartPolicy: Never
      volumes:
        - name: config
          persistentVolumeClaim:
            claimName: config-volume-claim
      containers:
        - name: config-init-load
          image: 'gluufederation/config-init:3.1.4_04'
          volumeMounts:
            - mountPath: /opt/config-init/db/
              name: config
          env:
            - name: GLUU_CONFIG_ADAPTER
              value: kubernetes
            - name: GLUU_AUTO_ACK_LICENSE
              valueFrom:
                configMapKeyRef:
                  name: gluu-license
                  key: license_ack
          command: ["python", "/opt/config-init/scripts/entrypoint.py", "load"]
