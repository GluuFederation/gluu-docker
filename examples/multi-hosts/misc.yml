version: "3.3"

networks:
  gluu:
    external: true

services:
  oxshibboleth:
    image: gluufederation/oxshibboleth:3.1.2_dev
    environment:
      - GLUU_LDAP_URL=ldap.server:1636
      - GLUU_KV_HOST=consul.server
    networks:
      gluu:
        aliases:
          - oxshibboleth.server
    deploy:
      endpoint_mode: dnsrr
      replicas: 1
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      placement:
        constraints:
          - node.role == worker
      labels:
        - "traefik.port=8080"
        - "traefik.backend=oxshibboleth"
        - "traefik.frontend.rule=Host:oxshibboleth.gluu"
    volumes:
      - /opt/shared-shibboleth-idp:/opt/shared-shibboleth-idp
    extra_hosts:
      - "${SP_DOMAIN}:${SP_IP}"

  oxpassport:
    image: gluufederation/oxpassport:3.1.2_dev
    environment:
      - GLUU_KV_HOST=consul
      - GLUU_LDAP_URL=ldap:1636
    deploy:
      endpoint_mode: dnsrr
      replicas: 1
      update_config:
        parallelism: 1
        failure_action: rollback
        delay: 30s
      restart_policy:
        condition: any
        delay: 5s
        window: 120s
      placement:
        constraints:
          - node.role == worker
      labels:
        - "traefik.port=8080"
        - "traefik.backend=oxpassport"
        - "traefik.frontend.rule=Host:oxpassport.gluu"
